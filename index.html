<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="parallax" id="section1">
        <div class="content">
            <h1>Welcome to Parallax World</h1>
            <p>Scroll down to see the effect</p>
        </div>
    </section>
    <section class="content-section" id="section2">
        <div class="content">
            <h2>Section 2</h2>
            <p>This is another content section.</p>
        </div>
    </section>
    <section class="parallax" id="section3">
        <div class="content">
            <h2>Section 3</h2>
            <p>Another parallax background</p>
        </div>
    </section>
    <section class="content-section" id="section4">
        <div class="content">
            <h2>Section 4</h2>
            <p>Last content section.</p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
